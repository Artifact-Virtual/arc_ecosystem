  <script>
    // Mouse-responsive card animation
    document.addEventListener('DOMContentLoaded', function() {
      var card = document.getElementById('card');
      if (card) {
        let ticking = false;
        function onMove(e) {
          if (!ticking) {
            window.requestAnimationFrame(function() {
              var rect = card.getBoundingClientRect();
              var cardX = rect.left + rect.width / 2;
              var cardY = rect.top + rect.height / 2;
              var deltaX = e.clientX - cardX;
              var deltaY = e.clientY - cardY;
              var rotateX = Math.max(-12, Math.min(12, (deltaY / rect.height) * 12));
              var rotateY = Math.max(-12, Math.min(12, (deltaX / rect.width) * -12));
              card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
              ticking = false;
            });
            ticking = true;
          }
        }
        document.addEventListener('mousemove', onMove);
        card.addEventListener('mouseleave', function() {
          card.style.transform = '';
        });
      }
    });
  </script>

    document.addEventListener('DOMContentLoaded', function() {
      var header = document.querySelector('.header');
      var hero = document.querySelector('.hero');

      var observer = new window.IntersectionObserver(function(entries) {

        } else {
