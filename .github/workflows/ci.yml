name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Ensure test-results directory exists
        run: mkdir -p test-results
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci;
          else
            echo "No package-lock.json found; falling back to 'npm install'";
            npm install;
          fi
      - name: Security audit (fail on high/critical)
        run: npm audit --audit-level=high || (echo "Security audit found issues" && exit 1)
      - name: Compile
        run: npx hardhat compile
      - name: Run unit tests
        run: npx hardhat test --no-compile
      - name: Run coverage
        run: npx hardhat coverage
      - name: Run slither (via docker)
        uses: docker://trailofbits/slither
        with:
          args: slither . --exclude-dependencies --exclude-informational --fail-high
      - name: Upload npm debug logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: npm-debug-logs
          path: /home/runner/.npm/_logs/
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
