<!DOCTYPE html>
<html>
<head>
    <title>Ethers Test</title>
</head>
<body>
    <h1>Testing Ethers.js Loading</h1>
    <div id="status">Loading...</div>
    <div id="details"></div>

    <script>
        console.log('Script starting...');
        
        // Test different CDNs
        const cdnUrls = [
            'https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js',
            'https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js',
            'https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js'
        ];
        
        let currentCdnIndex = 0;
        
        function tryNextCdn() {
            if (currentCdnIndex >= cdnUrls.length) {
                document.getElementById('status').innerHTML = '❌ All CDNs failed';
                document.getElementById('details').innerHTML = 'None of the ethers.js CDNs could be loaded. This might be a network connectivity issue.';
                return;
            }
            
            const script = document.createElement('script');
            script.src = cdnUrls[currentCdnIndex];
            
            script.onload = function() {
                console.log(`CDN ${currentCdnIndex + 1} loaded`);
                setTimeout(() => {
                    if (typeof ethers !== 'undefined') {
                        document.getElementById('status').innerHTML = `✅ Success with CDN ${currentCdnIndex + 1}`;
                        document.getElementById('details').innerHTML = `
                            <p>Ethers version: ${ethers.version}</p>
                            <p>CDN URL: ${cdnUrls[currentCdnIndex]}</p>
                            <p>Available providers: ${Object.keys(ethers.providers).join(', ')}</p>
                        `;
                    } else {
                        document.getElementById('status').innerHTML = `⚠️ CDN ${currentCdnIndex + 1} loaded but ethers not available`;
                        currentCdnIndex++;
                        tryNextCdn();
                    }
                }, 100);
            };
            
            script.onerror = function() {
                console.log(`CDN ${currentCdnIndex + 1} failed`);
                document.getElementById('status').innerHTML = `❌ CDN ${currentCdnIndex + 1} failed, trying next...`;
                currentCdnIndex++;
                tryNextCdn();
            };
            
            document.head.appendChild(script);
        }
        
        // Start testing
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, testing CDNs...');
            tryNextCdn();
        });
    </script>
</body>
</html>
